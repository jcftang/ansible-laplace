---
- hosts: 127.0.0.1
  connection: local

  vars:
    home: /Users/jtang

  tasks:
    - homebrew_tap: tap={{item}} state=present
      with_items:
        - homebrew/apache
        - homebrew/binary
        - homebrew/dupes
        - homebrew/games
        - homebrew/headonly
        - homebrew/python
        - homebrew/science
        - homebrew/versions
        - phinze/cask
        - jcftang/jcftang
        - caskroom/fonts

    - homebrew: name={{item}} state=present
      with_items:
        - ansible
        - saltstack
        - keychain
        - git
        - git-flow-avh
        - mercurial
        - bazaar
        - fossil
        - duplicity
        - s3cmd
        - aria2
        - dsocks
        - polipo
        - mobile-shell
        - mr
        - naturaldocs
        - tmux
        - fish
        - python
        - swig
        - zeromq
        - coreutils
        - proctools
        - autossh
        - asciidoc
        - source-highlight
        - fop
        - gsl114
        - dos2unix
        - par2
        - connect
        - nmap
        - sshuttle
        - mutt
        - macvim
        - vim
        - bup
        - byobu
        - checkbashisms
        - wget
        - openssh
        - brew-cask
        #- binutils
        - socat
        - rsync
        - bbcp
        - gnuplot
        - kindlegen
        - wkhtmltopdf
        - xapian
        - tmpreaper
        - ipcalc
        - poppler
        - stgit
        - deheader

    - command: creates=/usr/local/Cellar/sshpass/1.05/bin/sshpass brew install https://raw.github.com/eugeneoden/homebrew/eca9de1/Library/Formula/sshpass.rb

    # haskell related, for git-annex
    - homebrew: name={{item}} state=present
      with_items:
        - haskell-platform
        - git
        - ossp-uuid
        - md5sha1sum
        - coreutils
        - gnutls
        - libidn
        - gsasl
        - pkg-config
        - libxml2
        - lsof

    # dri related
    - homebrew: name={{item}} state=present
      with_items:
        - ansible
        - coreutils
        - libtool
        - libksba
        - libxml2
        - libxslt
        - automake
        - autoconf
        - openssl
        - curl
        - curl-ca-bundle
        - readline
        - lzlib
        - gettext
        - pkg-config
        - libyaml
        - mariadb
        - redis
        - clamav
        - sqlite
        - ffmpeg
        - gource
        - phantomjs
        - fits
        - glib
        - imagemagick
        - node

#    - command: creates=/usr/local/lib/libxml2.a brew link libxml2 --force
#    - command: creates=/usr/local/lib/libxslt.a brew link libxslt --force
#    - command: creates=/usr/local/bin/msgfmt brew link gettext --force
#    - command: creates=/usr/local/lib/libreadline.a brew link readline --force

    - file: src=/usr/local/opt/{{ item }}/homebrew.mxcl.{{ item }}.plist path=~/Library/LaunchAgents/homebrew.mxcl.{{ item }}.plist state=link force=yes
      with_items:
        - polipo

    - command: launchctl load {{ home }}/Library/LaunchAgents/homebrew.mxcl.{{ item }}.plist
      with_items:
        - polipo

    - pip: executable=/usr/local/bin/pip name={{item}} state=present
      with_items:
        - Sphinx
        - pygments
        - blockdiag
        - nwdiag
        - seqdiag
        - actdiag
        - sphinxcontrib-blockdiag
        - sphinxcontrib-actdiag
        - sphinxcontrib-nwdiag
        - sphinxcontrib-seqdiag
        - boto
        - httplib2
        - oauth
        - git-review
        - fig
        - docker-py

    - command: brew linkapps

    # applications from casks
    - homebrew_cask: name={{item}} state=present
      with_items:
        - shiftit
        - xquartz
        - pandoc
        - google-chrome
        - firefox
        - opera
        - vagrant
        - iterm2
        - skype
        - vlc
        - adium
        - handbrake
        - virtualbox
        - cyberduck
        - java
        - font-dejavu
        - chicken
        - ccleaner
        - filezilla
        - bittorrent-sync
        - android-file-transfer
        - julia
        - atom
